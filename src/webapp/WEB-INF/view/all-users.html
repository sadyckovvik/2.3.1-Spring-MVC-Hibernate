<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">All users</h1>
    <table class="table table-bordered">
        <thead class="text-center">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td class="text-center" th:text="${user.name}"></td>
            <td class="text-center" th:text="${user.surname}"></td>
            <td class="text-center" th:text="${user.age}"></td>
           <td class="text-center">
               <a th:href="@{/updateInfo(userId=${user.id})}" class="btn btn-primary me-2">Update</a>
               <a th:href="@{/removeUser(userId=${user.id})}" class="btn btn-danger">Delete</a>
           </td>
        </tr>
        </tbody>
    </table>

    <form action="/addNewUser" method="get">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

</div>
</body>
</html>
